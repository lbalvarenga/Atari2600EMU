<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atari 2600 Emulator</title>

    <link rel="shortcut icon" href="meta/favicon.png" type="image/x-icon">
</head>

<body>
    <style>
        body {
            font-family: monospace;
            font-size: 1.4em;
            color: #e2e2e2;
            background-color: rgb(37, 37, 37);
        }

        .hex-value {
            color: #dfdfbe;
        }

        .hex-value-index {
            color: #e2e2e2;
        }

        .hex-value-implied {
            color: #ffff9f;
        }

        .hex-value-relative {
            color: #a2f185;
        }

        .instruction {
            color: #f16980;
        }

        .register {
            color: #6affdf;
        }

        .on {
            color: green;
        }

        .off {
            color: red;
        }

        #disasm-container {
            overflow-y: scroll;
            max-height: 60vh;
        }
    </style>

    <div style="margin: 15px; padding-bottom: 25px;">
        <span style="float: left; margin: 10px;"><img src="./meta/favicon.png" width=64 height=64></span>
        <h1>Atari 2600 Emulator</h1>
    </div>

    <h4>Flags:</h4>
    <div id="cpu-status">
    </div>

    <h4>Disassembly:</h4>
    <div id="disasm-out"></div>

    <script type="module" src="main.js"></script>
</body>

</html>
